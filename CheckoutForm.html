<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="images/x-icon" href="images/portfolio.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url(images/images.jfif);
            background-repeat: repeat;
            height: 100%;
            background-size: cover;
      
        }
        .card{
            width:50%
        }
        @media screen and (max-width:500px){
            .card{
            width:100%;
            }
        }

        @media screen and (max-width:700px){
            .card{
            width:80%;
            }
        }
    </style>
</head>

<body>


    <div class="card mx-md-auto mx-sm-auto mx-auto overflow-hidden shadow p-5 m-0 m-sm-0 m-md-5">
        <form>
            <h1 class="text-center">Form</h1>
            <div class="form-floating">
                <input type="text" class=" mb-2 form-control" id="name" name="name" placeholder="Enter Name">
                <label for="name">Name:</label>
            </div>
            <div class="form-floating">
                <input class=" mb-2 form-control" type="email" id="email" name="email" placeholder="Enter Email">
                <label for="email">Email:</label>
            </div>
            <div class="form-floating">
                <input class="form-control mb-2" type="number" id="contact" name="contact" placeholder="Enter Contact no.">
                <label for="contact">Contact no.:</label>

            </div>
            <div class="form-floating">
                <input class="form-control mb-2 " type="date" id="DOB" name="dob" placeholder="Enter DOB">
                <label for="DOB">DOB</label>

            </div>


            <label for="gender">Gender:</label>
<div class="row  mx-1 rounded mb-2">
    <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label for="radio1" class="form-check-label">Female</label>
            </div> </div> 
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Male">
                <label for="radio2" class="form-check-label  ">Male</label>
            </div>
        </div>
     </div>



            <label for="interest">Interest:</label>
            <div class="options mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Cricket" value="Cricket">
                <label for="Cricket">Cricket</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Football" value="Football">
                <label for="Football">Football</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Volleyball" value="Volleyball">
                <label for="Volleyball">Volleyball</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Swimming" value="Swimming">
                <label for="Swimming">Swimming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Dancing" value="Dancing">
                <label for="Dancing">Dancing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Other" value="Other">
                <label for="Other">Other</label>
                <textarea id="other" class="form-control" placeholder="Enter other interests..."></textarea>
            </div>
        </div>
        

                <label for="comments">Comments:</label>
                <textarea id="comments" class=" mb-2 form-control" placeholder="Comments here..."></textarea>
                
      
            <label for="photo">Profile Photo:</label>
            <input class="mb-2 form-control" type="file" accept=".jpg, .gif, .png, .jpeg">
        
     

            <div class="row mt-5">
                <div class="col justify-content-center align-content-center">
                    <input type="submit" class="form-control btn btn-outline-primary">
                </div>
                <div class="col  justify-content-center align-content-center"><input type="reset"
                        class="form-control btn btn-outline-primary">
                </div>
        </form>
    </div>


</body>

</html>
